[egg_info]
tag_build = dev
tag_svn_revision = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[nosetests]
with-pylons = test.ini

# Babel configuration
[compile_catalog]
domain = tictactoe
directory = tictactoe/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = tictactoe/i18n/tictactoe.pot
width = 80

[init_catalog]
domain = tictactoe
input_file = tictactoe/i18n/tictactoe.pot
output_dir = tictactoe/i18n

[update_catalog]
domain = tictactoe
input_file = tictactoe/i18n/tictactoe.pot
output_dir = tictactoe/i18n
previous = true
